<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Каршеринг в Киеве, LUX автомобили " />
    <title>Carsharing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500&family=Roboto+Condensed&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500&family=Roboto+Condensed&display=swap"
      />
    </noscript>
    <link rel="icon" type="image/svg+xml" href="./images/logo.svg" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/slick.css" />
    <link rel="stylesheet" href="css/jquery.fancybox.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <button
          class="header__btn js-open-menu"
          type="button"
          aria-expanded="false"
          aria-controls="mobile-menu"
          aria-label="открыть мобильное меню"
        >
          <svg
            class="menu-btn__svg"
            width="28"
            height="28"
            viewBox="0 0 28 28"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M3.5 14H24.5M3.5 7H24.5M3.5 21H24.5"
              stroke="#FEFEFE"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        <a
          class="logo"
          href="./index.html"
          aria-label="сылка на главную страницу"
        >
          <img
            class="logo__img"
            src="./images/logo.svg"
            alt="фотография логотипа"
            width="60"
            height="60"
            loading="lazy"
          />
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a
                class="menu__link"
                href="./index.html"
                aria-label="сылка на блок 'О НАС'"
                >О НАС</a
              >
            </li>
            <li class="menu__item">
              <a
                class="menu__link"
                href="#"
                aria-label="сылка на блок 'АВТОПАРК'"
                >АВТОПАРК</a
              >
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#" aria-label="сылка на блок 'ОТЗЫВЫ'"
                >ОТЗЫВЫ</a
              >
            </li>
            <li class="menu__item">
              <a
                class="menu__link"
                href="#"
                aria-label="сылка на блок 'УСЛОВИЯ'"
                >УСЛОВИЯ</a
              >
            </li>
            <li class="menu__item">
              <a
                class="menu__link"
                href="#"
                aria-label="сылка на блок 'КОНТАКТЫ'"
                >КОНТАКТЫ</a
              >
            </li>
          </ul>
        </nav>
        <a
          class="phone"
          href="tel:+380999999090"
          aria-label="контактный номер телефона"
          >+38 (099) 999 90 90</a
        >
      </div>
    </header>

    <div class="mobile-menu js-menu-container">
      <button
        class="mobile-menu__close js-close-menu"
        type="button"
        aria-label="закрыть мобильное меню"
      >
        <svg
          class="mobile-menu__close-svg"
          width="28"
          height="28"
          viewBox="0 0 28 28"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M19.8332 8.16675L8.1665 19.8334M8.1665 8.16675L19.8332 19.8334"
            stroke="white"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>

      <ul class="mobile-menu__list">
        <li class="mobile-menu__item">
          <a
            class="mobile-menu__link"
            href="./index.html"
            aria-label="сылка на блок 'О НАС'"
            >О НАС</a
          >
        </li>
        <li class="mobile-menu__item">
          <a
            class="mobile-menu__link"
            href="#"
            aria-label="сылка на блок 'АВТОПАРК'"
            >АВТОПАРК</a
          >
        </li>
        <li class="mobile-menu__item">
          <a
            class="mobile-menu__link"
            href="#"
            aria-label="сылка на блок 'ОТЗЫВЫ'"
            >ОТЗЫВЫ</a
          >
        </li>
        <li class="mobile-menu__item">
          <a
            class="mobile-menu__link"
            href="#"
            aria-label="сылка на блок 'УСЛОВИЯ'"
            >УСЛОВИЯ</a
          >
        </li>
        <li class="mobile-menu__item">
          <a
            class="mobile-menu__link"
            href="#"
            aria-label="сылка на блок 'КОНТАКТЫ'"
            >КОНТАКТЫ</a
          >
        </li>
      </ul>
    </div>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
      integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
      crossorigin="anonymous"
    ></script>
    <script defer src="js/mobile-menu.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
